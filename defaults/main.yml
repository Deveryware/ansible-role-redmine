---
redmine_group: 'redmine'
redmine_user: 'redmine'
redmine_home: '/usr/share/redmine'

redmine_sgbd: 'sqlite3'
redmine_install: 'apt'
redmine_git_repo: 'https://github.com/redmine/redmine.git'
redmine_git_version: 'HEAD'
redmine_install_dir: '/usr/share/redmine'
redmine_webserver_user: 'www-data'
redmine_writable_dirs:
- 'log'
- 'tmp'
- 'files'
- 'public/plugin_assets'

redmine_gem_version: '3.2.3'
redmine_ruby_env_init: ''

redmine_mysql_login_host: localhost
redmine_mysql_login_unix_socket: "/var/run/mysqld/mysqld.sock"

